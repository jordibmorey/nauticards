<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>Servicios náuticos | Directorio Náutico</title>
  <meta name="description" content="Explora empresas náuticas por tipo de servicio." />

  <link rel="stylesheet" href="../../assets/styles.css" />
</head>

<body data-page="servicios">

  <!-- HEADER -->
  <header class="site-header">
    <div class="container site-header__inner">
      <a class="brand" href="../../index.html">
        <span class="brand__name" style="color:#fff;">NautiCards</span>
      </a>

      <nav class="site-nav">
        <a href="../servicios/index.html" aria-current="page">Servicios</a>
        <a href="../puertos/index.html">Puertos</a>
        <a href="../contacto/index.html">Contacto</a>
      </nav>

      <div class="site-header__cta">
        <a class="button button--secondary" href="../contacto/index.html">
          Añadir empresa
        </a>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main>

    <section class="section">
      <div class="container stack stack--xl">

 
        <!-- HERO SERVICIOS NÁUTICOS (muelle + grúa) -->
<!-- HERO SERVICIOS NÁUTICOS (muelle izquierda + grúa derecha) -->
<header
  class="stack"
  style="
    position: relative;
    overflow: hidden;
    width: 100%;
    max-width: 1200px;
    margin: 0 auto 3rem auto;
    padding: 4.5rem 2rem;
    border-radius: 18px;
    background: #2CB1A6;
    color: #fff;
    text-align: center;">
  <!-- Muelle / pantalan izquierda -->
  <svg
    viewBox="0 0 520 260"
    aria-hidden="true"
    style="
      position: absolute;
      left: -60px;
      top: 50%;
      transform: translateY(-50%);
      width: 520px;
      max-width: 55%;
      opacity: 0.18;
      pointer-events: none;">
    <!-- Agua -->
    <rect x="0" y="170" width="520" height="90" fill="#ffffff" opacity="0.25"/>
    <path d="M0 185 Q40 175 80 185 T160 185 T240 185 T320 185 T400 185 T520 185"
          fill="none" stroke="#ffffff" stroke-width="6" opacity="0.5"/>

    <!-- Muelle -->
    <rect x="40" y="130" width="360" height="22" rx="6" fill="#ffffff"/>
    <!-- Pilotes -->
    <rect x="70" y="152" width="14" height="60" rx="4" fill="#ffffff"/>
    <rect x="140" y="152" width="14" height="60" rx="4" fill="#ffffff"/>
    <rect x="210" y="152" width="14" height="60" rx="4" fill="#ffffff"/>
    <rect x="280" y="152" width="14" height="60" rx="4" fill="#ffffff"/>
    <rect x="350" y="152" width="14" height="60" rx="4" fill="#ffffff"/>

    <!-- Defensa -->
    <circle cx="420" cy="150" r="14" fill="#ffffff" opacity="0.7"/>
    <line x1="420" y1="136" x2="420" y2="120" stroke="#ffffff" stroke-width="4"/>
  </svg>

  <!-- Grúa derecha -->
  <svg
    viewBox="0 0 420 420"
    aria-hidden="true"
    style="
      position: absolute;
      right: -60px;
      top: 50%;
      transform: translateY(-50%);
      width: 420px;
      max-width: 40%;
      opacity: 0.16;
      pointer-events: none;">
    <!-- torre -->
    <rect x="260" y="60" width="22" height="280" fill="#ffffff"/>
    <rect x="240" y="330" width="70" height="22" fill="#ffffff"/>
    <!-- pluma -->
    <rect x="80" y="80" width="220" height="18" fill="#ffffff"/>
    <!-- tirante -->
    <path d="M270 80 L180 40" stroke="#ffffff" stroke-width="12" stroke-linecap="round"/>
    <!-- cable -->
    <path d="M110 98 L110 240" stroke="#ffffff" stroke-width="8" stroke-linecap="round" opacity="0.9"/>
    <!-- gancho -->
    <path d="M110 240 c0 28 30 28 30 0" fill="none" stroke="#ffffff" stroke-width="10" stroke-linecap="round"/>
    <circle cx="110" cy="240" r="10" fill="#ffffff"/>
  </svg>

  <!-- Contenido -->
  <div style="position: relative; z-index: 2;">
    <h1
      class="page-title"
      style="
        margin: 0;
        color: #ffffff;
        font-size: clamp(2rem, 4vw, 2.8rem);
        font-weight: 800;
        letter-spacing: 0.3px;">
      Servicios náuticos
    </h1>

    <p
      class="body-text"
      style="
        margin: 0.9rem auto 0 auto;
        max-width: 720px;
        color: rgba(255,255,255,0.92);
        font-size: 1.05rem;
        line-height: 1.55;">
      Encuentra empresas especializadas según el tipo de servicio que necesitas.
    </p>
  </div>
</header>




        <!-- SERVICIOS POPULARES -->
        <section class="stack" aria-labelledby="popular-services-title">
          <h2 id="popular-services-title" class="section-title">
            Servicios más populares
          </h2>

          <!--
            El JS puede renderizar aquí solo 3–4 servicios
            usando el mismo componente de card
          -->
          <ul
            id="servicesPopular"
            class="grid grid--cards grid--featured"
            aria-label="Servicios más populares"
          >
            <!-- fallback -->
            <li class="card">
              <div class="card__inner">
                <p class="body-text">Cargando servicios…</p>
              </div>
            </li>
          </ul>
        </section>

<!-- TODOS LOS SERVICIOS (LISTADO ALFABÉTICO) -->
<section class="stack" aria-labelledby="all-services-title">
  <div class="row row--between row--center">
    <h2 id="all-services-title" class="section-title">
      Todos los servicios
    </h2>

    <!-- Buscador interno -->
    <label class="sr-only" for="servicesSearch">
      Buscar servicio
    </label>
    <input
      id="servicesSearch"
      class="input input--sm"
      type="search"
      placeholder="Buscar servicio…"
      autocomplete="off"
    />
  </div>

  <!-- Grid alfabético generado por JS -->
  <ul
  id="servicesGrid"
  class="services-columns"
  aria-label="Servicios por orden alfabético"
></ul>

</section>


      </div>
    </section>

  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container site-footer__grid">
      <nav class="site-footer__nav">
        <ul>
          <li><a href="../legal/aviso-legal.html">Aviso legal</a></li>
          <li><a href="../legal/privacidad.html">Privacidad</a></li>
          <li><a href="../legal/cookies.html">Cookies</a></li>
        </ul>
      </nav>

      <small class="site-footer__copy">
        © 2026 Directorio Náutico
      </small>
    </div>
  </footer>

  <!-- JS GLOBAL -->
  <script src="../../assets/app.js" defer></script>
</body>
</html>
